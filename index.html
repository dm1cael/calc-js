<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calc-container">
            <div class="display"></div>
            
            <div class="button">
                <div class="undo">
                    <button class="button undo-btn" data-action="clear">C</button>
                    <button class="button undo-btn" data-action="clear-last">CE</button>
                </div>

                <div class="numbers">
                    <button class="button number-btn" data-number="9">9</button>
                    <button class="button number-btn" data-number="8">8</button>
                    <button class="button number-btn" data-number="7">7</button>
                    <button class="button number-btn" data-number="6">6</button>
                    <button class="button number-btn" data-number="5">5</button>
                    <button class="button number-btn" data-number="4">4</button>
                    <button class="button number-btn" data-number="3">3</button>
                    <button class="button number-btn" data-number="2">2</button>
                    <button class="button number-btn" data-number="1">1</button>
                    <button class="button number-btn" data-number="0">0</button>
                    <button class="button number-btn" data-number=".">.</button>
                </div>

                <div class="operations">
                    <button class="button operation-btn" data-operator="/">&#x00F7</button>
                    <button class="button operation-btn" data-operator="*">*</button>
                    <button class="button operation-btn" data-operator="+">+</button>
                    <button class="button operation-btn" data-operator="-">-</button>
                    <button class="button operation-btn" data-operator="=">=</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
