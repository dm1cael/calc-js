<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calc-container">
            <div class="display">0</div>
            
            <div class="buttons-container">
                <div class="left-container">
                    <div class="undo">
                        <button class="button undo-btn" data-action="clear">C</button>
                        <button class="button undo-btn" data-action="clear-last">CE</button>
                    </div>

                    <div class="numbers">
                        <div>
                            <button class="button number-btn" data-value="9">9</button>
                            <button class="button number-btn" data-value="8">8</button>
                            <button class="button number-btn" data-value="7">7</button>
                        </div>
                        <div>
                            <button class="button number-btn" data-value="6">6</button>
                            <button class="button number-btn" data-value="5">5</button>
                            <button class="button number-btn" data-value="4">4</button>
                        </div>
                        <div>
                            <button class="button number-btn" data-value="3">3</button>
                            <button class="button number-btn" data-value="2">2</button>
                            <button class="button number-btn" data-value="1">1</button>
                        </div>
                        <div>
                            <button class="button number-btn" data-value="0">0</button>
                            <button class="button number-btn" data-value=".">.</button>
                        </div>
                    </div>
                </div>

                <div class="right-container">
                    <button class="button operation-btn" data-value="/">&#x00F7</button>
                    <button class="button operation-btn" data-value="*">*</button>
                    <button class="button operation-btn" data-value="+">+</button>
                    <button class="button operation-btn" data-value="-">-</button>
                    <button class="button operation-btn" data-value="=">=</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
